version: 2

sources:
  - name: landing
    database: dbt_project_catalog
    schema: landing
    description: >
          The 'landing' schema represents a collection of tables that store data related to orders, products, reviews, and users.

          It is primarily used for file uploads and serves as a central repository for managing and analyzing customer and product data.
      
    tables:
      - name: orders_incremental
        description: "**[Read more](https://www.google.com/)**"

      - name: orders
        description: '{{doc("orders")}}'
        ##tests:
        ##- dbt_utils.expression_is_true:
        ##expression: "quantiy >=0 or unit_price >=0"
        columns:
          - name: id
            tests:
              - unique:
                  config:
                    severity: warn
              - not_null:
                  config:
                    severity: warn
          - name: quantity
            tests:
              #- assert_non_negative
              - dbt_utils.expression_is_true:
                  expression: ">=0"
          - name: unit_price
            tests:
              #- assert_non_negative
              - dbt_utils.expression_is_true:
                  expression: ">=0"
      - name: products
        description: '{{doc("products")}}'
        columns:
          - name: id
      - name: reviews
        description: '{{doc("reviews")}}'
        columns:
          - name: id
            tests:
              - unique:
                  config:
                    severity: warn
              - not_null:
                  config:
                    severity: warn
      - name: users
        description: '{{doc("users")}}'
        columns:
          - name: id
            tests:
              - unique:
                  config:
                    tags: [my_test_tag] # changed to config in v1.10