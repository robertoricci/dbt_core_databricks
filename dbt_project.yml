name: 'dbt_core_databricks'
version: '1.0.0'

# This setting configures which "profile" dbt uses for this project.
profile: 'dbt_core_databricks'

model-paths: ["models"]
analysis-paths: ["analyses"]
test-paths: ["tests"]
seed-paths: ["seeds"]
macro-paths: ["macros"]
snapshot-paths: ["snapshots"]

clean-targets:        
  - "target"
  - "dbt_packages"

models:
  dbt_core_databricks:
    bronze:
      +materialized: table
      +schema: bronze
    silver:
      +materialized: table
      +schema: silver
    gold:
      +materialized: view
      +schema: gold

seeds:
  dbt_core_databricks_demo:
    +schema: bronze